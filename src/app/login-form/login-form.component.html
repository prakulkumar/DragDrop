<mat-card class="cardBackground">
  <mat-card-title>Login Form</mat-card-title>
  <mat-card-content style="margin: 30px 0 5px 0">
    <div>
      <div>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="User Name" [(ngModel)]="userName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
      </div>
      <div class="buttonClass">
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
